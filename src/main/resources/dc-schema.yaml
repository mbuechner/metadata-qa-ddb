format: xml
fields:
  - name: recordId
    path: //oai:metadata/oai:record/dc:identifier[@type='providerItemId']
    extractable: true
  - name: providerid
    path: //oai:metadata/oai:record/dc:identifier[@type='providerid']
  - name: thumbnail
    path: //oai:metadata/oai:record/dc:identifier[@type='binary']
  - name: url
    path: //oai:metadata/oai:record/dc:identifier[@type='URL']
#  - name: dc:identifier
#    path: //oai:metadata/oai:record/dc:identifier
#  - name: dc:type
#    path: //oai:metadata/oai:record/dc:type
#  - name: dc:date
#    path: //oai:metadata/oai:record/dc:date
  - name: dc:title
    path: //oai:metadata/oai:record/dc:title
    extractable: true
    rules:
      - pattern: ^.+$
        failureScore: -2
      - minCount: 2
        failureScore: -2
#  - name: dc:identifier
#    path: //oai:metadata/oai:record/dc:identifier
  - name: rights
    path: //oai:metadata/oai:record/dc:rights[@type='binary']
  - name: dc:rights
    path: //oai:metadata/oai:record/dc:rights
  - name: dc:identifier
    path: //oai:metadata/oai:record/dc:identifier
  - name: dc:contributor
    path: //oai:metadata/oai:record/dc:contributor
  - name: dc:creator
    path: //oai:metadata/oai:record/dc:creator
  - name: dc:relation
    path: //oai:metadata/oai:record/dc:relation
  - name: dc:language
    path: //oai:metadata/oai:record/dc:language
  - name: dcterms:created
    path: //oai:metadata/oai:record/dcterms:created
  - name: dcterms:location
    path: //oai:metadata/oai:record/dcterms:location
  - name: dcterms:extent
    path: //oai:metadata/oai:record/dcterms:extent
  - name: dcterms:medium
    path: //oai:metadata/oai:record/dcterms:medium
namespaces:
  doc: http://www.lyncode.com/xoai
  foaf: http://xmlns.com/foaf/0.1/